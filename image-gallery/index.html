<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Image Gallery</title>
		<link rel="stylesheet" href="styles/style.css" type="text/css">
	</head>
	<body>
		<div id="main">
			<h1>Image Gallery</h1>
			
			<div id="gallery">
				<div id="preview">
					<img class="image enlarged center-align"/>
				</div>
				
				<div id="thumbnail-bar">
					<img src="img/1.png" class="image"/>
					<img src="img/2.png" class="image"/>
					<img src="img/3.png" class="image"/>
					<img src="img/4.png" class="image"/>
					<img src="img/5.png" class="image"/>
					<img src="img/6.png" class="image"/>
				</div>
			</div>
		</div>
		
		<div class="modal-box">
			<img id="modal-img" class="modal-content image enlarged center-align"/>
			<span class="modal-close">&times;</span>
		</div>
	
		<script src="scripts/script.js" type="text/javascript"></script>
	</body>
</html>
